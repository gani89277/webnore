  <script>
    // GSAP hero animation
    gsap.from(".portfolio-hero .hero-title", {duration: 1.5, y: -50, opacity: 0, ease: "power3.out"});
    gsap.from(".portfolio-hero .hero-subtitle", {duration: 1.5, y: 50, opacity: 0, delay: 0.5, ease: "power3.out"});

    // ScrollReveal portfolio items
    ScrollReveal().reveal(".portfolio-item", {
      origin: "bottom",
      distance: "30px",
      duration: 900,
      interval: 200,
      easing: "ease-in-out",
      cleanup: true
    });
  </script>
